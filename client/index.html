<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Blog App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BlogApp</h1>
      <button id="toggle-theme" title="Toggle Dark/Light Mode">ðŸŒ™</button>
    </header>

    <div class="form-container">

      <input type="text" id="category" placeholder="Category" />

      <ul id="postsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
